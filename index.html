<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Whac A Mole</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary justify-content-around">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Whac A Mole</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Choose the level
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" onclick="easy()" href="#">Easy</a></li>
            <li>
              <a class="dropdown-item" onclick="medium()" href="#"> Medium</a>
            </li>
            <li><a class="dropdown-item" onclick="hard()" href="#">Hard</a></li>
          </ul>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="reload()" id="restart"
              >Restart</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" active>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Nav bar ends here-->

    <div class="container instruction" id="myDIV">
      <p>Choose the level before starting the game</p>
    </div>

    <div class="container scoreBoard mt-1 border border-danger rounded-4">
      <p class="d-flex position-relative">
        Your score is : &nbsp;<span id="score">0</span>
      </p>
    </div>

    <div class="container bg-secondary main-box my-1 py-2">
      <div class="box col-4" id="1"></div>
      <div class="box col-4" id="2"></div>
      <div class="box col-4" id="3"></div>
      <div class="box col-4" id="4"></div>
      <div class="box col-4" id="5"></div>
      <div class="box col-4" id="6"></div>
      <div class="box col-4" id="7"></div>
      <div class="box col-4" id="8"></div>
      <div class="box col-4" id="9"></div>
    </div>

    <div class="container timeBoard">
      <i class="fa-solid fa-stopwatch fa-2xl" id="faded"
        >&nbsp;&nbsp;&nbsp;<span id="time">0</span></i
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="App.js"></script>
  </body>
</html>
